<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="target">MOVE ME , PLEASE !</p>
    <script>
        window.onload = () => {
            let target = document.querySelector("#target");
            target.style.position = "absolute";
            target.style.left = "200px";
            target.style.top = "200px";


            /*
            * ========================================================
            *   单方向移动   水平移动、垂直移动
            * ========================================================*/
            let moveHorizontal = (ele, step) => {
                ele.style.left = parseFloat(ele.style.left) + step + "px";
            }
            let moveVertical = (ele, step) => {
                ele.style.top = parseFloat(ele.style.top) + step + "px";
            }

            let move1 = (ele, x) => {
                let time = setInterval(() => {
                    let xPos = parseFloat(ele.style.left);
                    if (xPos > x) {
                        clearInterval(time);
                        return;
                    }
                    moveHorizontal(ele, 10);
                    moveVertical(ele, 10);
                }, 50);
            }
            // target.onclick = () => move1(target, 800);



            /*
            * ========================================================
            *   双方向移动   匀速
            * ========================================================*/
            let moveDoubleWay = (ele, x, y) => {
                moveHorizontal(ele, x);
                moveVertical(ele, y);
            }

            let startMove = (ele, xTar, yTar, time) => {
                let xstep = (xTar - parseFloat(ele.style.left)) / (time * 1000 / 50);
                let ystep = (yTar - parseFloat(ele.style.top)) / (time * 1000 / 50);
                console.log(ystep);
                let timer = setInterval(() => {
                    let xPos = parseFloat(ele.style.left);
                    let yPos = parseFloat(ele.style.top);

                    if (xPos >= xTar || yPos >= yTar) {
                        clearInterval(timer);
                        ele.style.left = xTar + "px";
                        ele.style.top = yTar + "px";
                        return;
                    }
                    moveDoubleWay(ele, xstep, ystep);
                }, 50);
            }
            target.onclick = () => startMove(target, 500, 847, 3);

        }
    </script>
</body>

</html>

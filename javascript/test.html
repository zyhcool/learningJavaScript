<body>
    <div id="droptarget" ondragover="dragover(event)"></div>
    <!-- <img width="200px" height="200px" src="https://cdn.youzhiyou.net/prod/logo_2.png" /> -->
    <script>
        // let str = `<img src="http://wximg.233.com/attached/image/20160815/20160815162505_0878.png" height="14" width="444" /><div></div><img />`
        // let str = `<img src="https://cdn.youzhiyou.net/prod/logo_2.png" height="14" width="444" /><div></div><img />`

        var droptarget = document.getElementById('droptarget');

        droptarget.ondrop = function (e) {
            alert(e.dataTransfer.files[0]);
            var files = e.dataTransfer.files;
            for (var i = 0; i < files.length; i++) {
                var type = files[i].type;
                if (type.substring(0, 6) !== 'image/')
                    continue;
                var img = document.createElement('img');
                img.src = URL.createObjectURL(files[i]);
                img.onload = function () {
                    this.width = 100;
                    document.body.appendChild(this);
                    URL.revokeObjectURL(this.src);
                }
            }
        }
        function dragover(e){
            e.preventDefault();
        }


    </script>
</body>

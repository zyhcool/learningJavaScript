<body>
    <script>
        window.onload = () => {
            /*
            * ========================================================
            *   this的指向问题，new 关键字所起的作用   
            * ========================================================*/
            
            function sum(b) {
                console.log("sum中的this：", this);
                this.b = b + 1;
                return this.b;
            };
            let a = new sum(3);
            console.log(a);
            console.log(window.b);

            console.log("---------------------")

            let a1 = sum(3);
            console.log(a1);
            console.log(window.b);

        }
    </script>
</body>

</html>

    <script>
        window.onload = function () {
            let btn = document.getElementById("btn");
            let disp = document.getElementById("disp");
            // 分题
            btn.onclick = function () {
                let questions = [
                    "【答案】C。",
                    "【答案】A。学赞讲师解析：《教师法》第十条规定：国家实行教师资格制度。",
                    "B",
                    "【答案】C。【解析】格塞尔通过“双生子爬梯实验”得出结论，认为个体的生理和心理发展.都是按基因规定的顺序有规则、有秩序地进行的。支配儿童心理发展的是成熟和学习。",
                    "正确答案:B.幼儿的社会交往能力",
                    "C【学赞讲师解析】幼儿园环境包括物质环境和精神环境，幼儿园的环境创设主要是指合格的物质条件和良好的精神环境。",
                    "8.【参考答案】B.擤鼻涕时应让幼儿上身稍微前倾，先用手指压住幼儿的一侧鼻翼，让幼儿稍稍用力向外擤出对侧鼻翼的鼻涕；在用同样的方法擤出另一侧鼻腔内的分泌物，故B正确。",
                    "4.【学赞教育解析】A教师变废为宝的过程体现了环境创设的能力",
                    "8.【学赞教育解析】A.幼儿园的做法正确，因为给教学造成了损失",
                    "【答案】D。解析：在本段材料中，作者的观点隐藏在“但”后面，即“(佛教)到底不能离开人间，所以它也并不能完全免俗”。虽然选项A、D都提到了“免俗”，但短文是针对“爱财”的，故选项A也应排除。所以本题的正确答案为D。"
                ]
                decodeQuestions(questions);
            }

            function decodeQuestions(data) {
                let analysis = data.map((item) => {
                    item = item.replace(/^.*】/,"")
                        .replace(/^[a-zA-Z](\.|\。)*/, "")
                        .replace(/^.*解析(\:|\：)/, "")
                        .replace(/^正确答案:[a-zA-Z]{1}.*$/, "");
                    console.log(item);
                })
            }
        }

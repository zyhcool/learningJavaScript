<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览器渲染机制</title>
</head>

<body>
    <div>hahahah</div>
    <div>hahahah</div>
    <div>hahahah</div>
    <div>hahahah</div>
    <script>
        window.customElements.define("hello-world", class extends HTMLElement {
            constructor() {
                super();
            }
            connectedCallback() {
                console.log("hello wolrd is mounted");
            }
            render() {
                return (
                    <div><p>Hello World</p></div>
                );
            }
        });
        let HelloWorld = customElements.get("hello-world");
        let el = new HelloWorld();
        document.body.appendChild(el);
    </script>
    <!-- <script defer src="./hello.js"></script> -->
</body>

</html>

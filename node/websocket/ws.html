<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>

        <script type="text/javascript">
            // 打开一个 web socket
            var ws = new WebSocket("ws://localhost:3000");

            ws.onopen = function() {
                // Web Socket 已连接上，使用 send() 方法发送数据
                ws.send("胜多负少");
                console.log("数据发送中...");
            };

            ws.onmessage = function(evt) {
                var received_msg = evt.data;
                console.log("数据已接收...");
            };

            ws.onclose = function() {
                // 关闭 websocket
                console.log("连接已关闭...");
            };
        </script>
    </head>
    <body></body>
</html>
